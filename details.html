<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earthquake Details</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <link href="output.css" rel="stylesheet">
    <style>
      #map {
        height: 400px;
      }
    </style>
  </head>
  <body class="bg-gray-200">
    <nav class="sticky top-0 z-50 bg-gray-800 text-white p-4 flex justify-between items-center">
      <h1 class="text-xl font-bold" href="#">Earthquakes API</h1>
    </nav>
    <div class="container mx-auto my-4">
      <h2 class="text-center text-xl font-bold mb-4">Earthquake Details</h2>
      <a href="index.html" class="mx-2">List View</a>-<a href="map.html" class="mx-2">Map View</a>
      <div class="container mx-auto my-4 p-4 bg-white rounded-lg shadow-lg">
        <div class="card p-3">
          <h2 id="earthquake-location" class="text-2xl font-bold mb-2"></h2>
          <p id="earthquake-time" class="text-lg text-gray-700 mb-2"></p>
          <p id="earthquake-magnitude" class="text-lg text-gray-700 mb-2"></p>
          <p id="earthquake-depth" class="text-lg text-gray-700 mb-2"></p>
          <p id="earthquake-tsunami" class="text-lg text-gray-700 mb-2"></p>
          <div id="map" class="rounded-lg"></div>
        </div>
      </div>
    </div>
    <footer class="bg-gray-800 text-white p-4 flex justify-between items-center">
      <a class="text-white" href="https://earthquake.usgs.gov/" target="_blank">Data provided by USGS</a>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.12.1/js/all.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <script src="details.js"></script>
  </body>
</html>
