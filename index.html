<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Recent Earthquakes</title>
		<link
			href="output.css"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
			integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
	</head>
	<body class="bg-gray-200">
		<header
			class="sticky top-0 z-50 flex items-center justify-between px-4 py-4 text-white bg-gray-800 md:px-48">
			<h1
				class="text-xl font-bold sm:text-lg"
				href="#">
				Earthquakes
			</h1>
			<select
				id="continent-selector"
				class="px-2 py-1 text-gray-700 transition duration-500 bg-gray-300 rounded hover:bg-gray-400">
				<option selected>Filter by Continent</option>
				<option value="all">All</option>
				<option value="north-america">North America</option>
				<option value="south-america">South America</option>
				<option value="europe">Europe</option>
				<option value="africa">Africa</option>
				<option value="asia">Asia</option>
				<option value="oceania">Oceania</option>
			</select>
		</header>
		<div class="container px-4 py-4 mx-auto my-4 md:px-20">
			<h2 class="mb-4 text-xl font-bold text-center">Recent Earthquakes</h2>
			<a
				href="map.html"
				class="flex items-center p-1 transition-all duration-500 bg-gray-200 rounded-md hover:bg-gray-300 w-max"
				><svg
					xmlns="http://www.w3.org/2000/svg"
					class="icon icon-tabler icon-tabler-map-2"
					width="26"
					height="26"
					viewBox="0 0 24 24"
					stroke-width="2"
					stroke="#000000"
					fill="none"
					stroke-linecap="round"
					stroke-linejoin="round">
					<path
						stroke="none"
						d="M0 0h24v24H0z"
						fill="none" />
					<path d="M12 18.5l-3 -1.5l-6 3v-13l6 -3l6 3l6 -3v7.5" />
					<path d="M9 4v13" />
					<path d="M15 7v5.5" />
					<path
						d="M21.121 20.121a3 3 0 1 0 -4.242 0c.418 .419 1.125 1.045 2.121 1.879c1.051 -.89 1.759 -1.516 2.121 -1.879z" />
					<path d="M19 18v.01" />
				</svg>
				<span class="ml-2 text-lg">Map View</span></a
			>
			<div
				id="loading-spinner"
				class="fixed top-0 bottom-0 left-0 right-0 z-50 items-center justify-center hidden bg-gray-900 bg-opacity-50">
				<svg
					class="w-8 h-8 text-white animate-spin"
					xmlns="http://www.w3.org/2000/svg"
					fill="none"
					viewBox="0 0 24 24">
					<circle
						class="opacity-25"
						cx="12"
						cy="12"
						r="10"
						stroke="currentColor"
						stroke-width="4"></circle>
					<path
						class="opacity-75"
						fill="currentColor"
						d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647zM12 20a8 8 0 008-8h-4a4 4 0 01-4 4v4zm5-3.709A7.962 7.962 0 0120 12h-4c0 3.042-1.135 5.824-3 7.938l3-2.647zM16.97 5.291A7.963 7.963 0 0120 12h4c0-3.042-1.135-5.824-3-7.938l-3 2.647z"></path>
				</svg>
			</div>
			<div
				id="earthquake-list"
				class="p-2 pt-4 mt-2 bg-white rounded-lg shadow-lg"></div>
			<nav
				aria-label="Pagination"
				class="flex justify-center mx-2 my-4">
				<ul
					id="pagination"
					class="flex flex-wrap justify-center pagination"></ul>
			</nav>
		</div>
		<footer
			class="flex items-center justify-between p-4 text-white bg-gray-800">
			<a
				class="text-white"
				href="https://earthquake.usgs.gov/"
				target="_blank"
				>All data provided by USGS</a
			>
		</footer>
		<script src="script.js"></script>
	</body>
</html>
